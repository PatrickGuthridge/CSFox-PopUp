<!DOCTYPE html>
<html>
    <head>
        <title>PopUp for Foxified</title>
        <script src="foxifiedPopUp.js" type="text/javascript"></script>
        <link href="styles.css" rel="stylesheet">
        <link href="fonts.css" rel="stylesheet">
    </head>
    <body>
        

        <div id="csfxPopUp" class="">
            <img id="csfxLogo" src="foxy.png">
            <img onclick="closePopUp();" id="close" width="32px" src="close.png">
            <div id="csfxWelcome" class="">
                <div class="heading xCenter">Welcome</div>
                    <br>
                <div class="h2 xCenter">to Foxified Extension Stores.</div>
                <br>
                <div id="frontText">
                    <!--<a class="frontContext fc1">Install Chrome,</a>
                    <a class="frontContext fc2">Opera,</a>
                    <a class="frontContext fc3">and Edge extensions,</a>
                    <a class="frontContext fc4">right in Firefox.</a>-->
                    <a class="frontContext fc1">Install Chrome</a>
                    <a class="frontContext fc2"> and Opera extenions,</a>
                    <a class="frontContext fc4">right in Firefox.</a>                  
                </div>
                    
                    <img id="nxt" src="next.png">
                    <div id="instructionImg">
                        <img id="inst0" class="instruction" src="s1-Find.png">
                        <img id="inst1" class="instruction" src="s2-Add.png">
                        <img id="inst2" class="instruction" src="s3-Install.png">

                        <b>
                        <a class="instText it0">Find an extension.</a>
                        <a class="instText it1">Add it to Firefox.</a>
                        <a class="instText it2">Sign, Download or Install.</a>
                        </b>
                    </div>
                    <div id="storeLinks">
                        <div><a id="chrome" onclick="newTab('https://chrome.google.com/webstore/category/extensions');">Chrome Web Store.</a></div>
                        <div><a id="opera" onclick="newTab('https://addons.opera.com/en/extensions/');">Opera Addons Store.</a></div>
                        <!--<div><a id="edge" onclick="newTab('https://www.microsoft.com/en-us/store/collections/edgeextensions/pc');">Open the Microsoft Edge Store.</a></div>-->
                    </div>
            </div>
        </div>
   
        
        
        <a>Invoke with these functions</a>
        <br>
        <button onclick="popUp('dev');">popUp('dev');</button>
        <br>
        <button onclick="popUp('nightly');">popUp('nightly');</button>
        <br>
        <button onclick="popUp('beta');">popUp('beta');</button>
        <br>
        <button onclick="popUp('release');">popUp('release');</button>
        <br>
        <button onclick="popUp('esr');">popUp('esr');</button>
        <br>
        <button onclick="closePopUp();">closePopUp();</button>
    </body>
</html>
